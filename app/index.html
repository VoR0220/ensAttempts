<html>
  <head>
    <title>Embark</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <h3>Welcome to Embark!</h3>
    <p>See the <a href="http://embark.readthedocs.io/en/latest/index.html" target="_blank">Embark's documentation</a> to see what you can do with Embark!</p>
  
    <div id="registerName">
    	<h3>Register Name</h3>
    	<input placeholder="enter domain to register">
    	<button>Register</button>
    	<div class="result"></div>
    </div>

    <div id="queryOwner">
    	<h3>Query Owner</h3>
    	<input placeholder="enter domain to check the owner of">
    	<button>Query</button>
    	<div class="result"></div>
    </div>

    <div id="begin">
    	<h3>BEGIN</h3>
    	<button>BEGIN!</button>

  </body>
</html>
